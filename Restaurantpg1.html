<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="restaurant_container">
    <div>
        <img src="assets/Swaad KhojiTransparentE3B23C.png" width="150px">
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Restaurant name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="col-md-4">

            <label for="validationCustom01" class="form-label">Street name / address</label>

            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option value="">Andhra Pradesh</option>
                <option value="">Maharashtra</option>
                <option value="">Haryana</option>
                <option value="">Arunachal Pradesh</option>
                <option value="">Bihar</option>
                <option value="">Assam</option>
                <option value="">Chhattisgarh</option>
                <option value="">Goa</option>
                <option value="">Gujtara</option>
                <option value="">Himachal Pradesh</option>
                <option value="">Jharkhand</option>
                <option value="">Karnataka</option>
                <option value="">Kerala</option>
                <option value="">Madhya Pradesh</option>
                <option value="">Manipur</option>
                <option value="">Meghalaya</option>
                <option value="">Mizoram</option>
                <option value="">Nagaland</option>
                <option value="">Odisha</option>
                <option value="">Punjab</option>
                <option value="">Rajasthan</option>
                <option value="">Tamil Nadu</option>
                <option value="">Telangana</option>
                <option value="">Tripura</option>
                <option value="">Uttarakhand</option>
                <option value="">Uttar Pradesh</option>
                <option value="">West Bengal</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div>
            <span>or</span><br>
        </div>
        <div>

            <button class="location-buttons" onclick="getAutomaticLocation()">Use my location</button>

        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>




</body>

</html>
