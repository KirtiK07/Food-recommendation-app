<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>restaurant sign up</title>
</head>

<body class="restaurant_container">
    <div>
        <img src="assets/Swaad KhojiTransparentE3B23C.png" width="150px">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Restaurant</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="official Name">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Location</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="address">
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput2" class="form-label">Street name/place</label>
                <input type="text" class="form-control" placeholder="street name" aria-label="street name">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2" class="form-label">Pincode</label>
                <input type="number" class="form-control" placeholder="zipcode" aria-label="zipcode">
            </div>
            <div>
                <label class="form-label">restaurant picture</label>
                <input type="file" class="form-control" placeholder="Upload picture" aria-label="zipcode">
            </div>
        </div>
    </div>
    <div class="button-grp">
        <a href="menuform.html">
            <button class="btn btn-outline-dark">Next</button>
        </a>
    </div>


</body>
