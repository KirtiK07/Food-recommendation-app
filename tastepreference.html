<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>restaurant sign up</title>
</head>

<style>
    body {
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        margin: 200px;
        background-color: #423E37;
    }

    h1 {
        text-align: center;
        color: #333;
        /* Change the heading color */
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }

    input[type="checkbox"],
    input[type="range"] {
        margin-top: 5px;
    }

    input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #423E37;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color: #423E37;
    }

    img {
        padding-bottom: 20px;
    }

    .slider-container {
        display: flex;
        align-items: center;
        margin-top: 15px;
    }

    .slider-value {
        margin-left: 10px;
        color: #666;
    }

    .form-check {
        display: flex;
        margin-right: 10px;
    }

    .form-checks {
        display: inline-table;
        margin-right: 10px;
    }
</style>
</head>

<body>
    <img src="assets/Swaad KhojiTransparentE3B23C.png" width="150px">
    <h2>Your Taste Profile</h2><br>
    <form>
        <label for="dietPreference">Diet </label>
        <select id="dietPreference" class="form-select">
            <option selected disabled>Select</option>
            <option value="veg">Vegetarian</option>
            <option value="nonveg">Non-Vegetarian</option>
        </select>

        <label for="allergy">Do you have allergies ?</label>
        <div class="form-checks">
            <input type="radio" name="allergy" value="yes" class="form-check-input">Yep I do
        </div>
        <div class="form-checks">
            <input type="radio" name="allergy" value="no" class="form-check-input">Nope i don't
        </div><br>


        <div id="allergyOptions" style="display: none;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dairy" id="dairy">
                <label class="form-check-label" for="dairy">lactose intolerance</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="nuts" id="nuts">
                <label class="form-check-label" for="nuts">anaphylaxis</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gluten" id="gluten">
                <label class="form-check-label" for="gluten">Gluten</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="pollen allergy" id="pollen allergy">
                <label class="form-check-label" for="pollen allergy">pollen allergy</label>
            </div>
        </div><br>

        <div id="tastePreference" style="display: none;">
            <h2>Taste Preference </h2>
            <div class="slider-container">
                <label for="saltiness">Salty </label>
                <input type="range" name="saltiness" id="saltiness" class="form-range" min="1" max="5" value="3">
                <span id="saltinessValue" class="slider-value">3</span>
            </div>

            <div class="slider-container">
                <label for="sweetness">Sweet </label>
                <input type="range" name="sweetness" id="sweetness" class="form-range" min="1" max="5" value="3">
                <span id="sweetnessValue" class="slider-value">3</span>
            </div>

            <div class="slider-container">
                <label for="spiciness">Spicy </label>
                <input type="range" name="spiciness" id="spiciness" class="form-range" min="1" max="5" value="3">
                <span id="spicinessValue" class="slider-value">3</span>
            </div>

            <div class="slider-container">
                <label for="Sourness">Sour </label>
                <input type="range" name="Sourness" id="Sourness" class="form-range" min="1" max="5" value="3">
                <span id="SournessValue" class="slider-value">3</span>
            </div>
        </div>

    </form><br>
    <div class="button-grp">
        <a href="customersearch.html">
            <button class="btn btn-outline-dark">Search</button>
        </a>
    </div><br>

    <div class="button-grp">
        <a href="customerscan.html">
            <button class="btn btn-outline-dark">Scan </button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const allergyRadio = document.getElementsByName("allergy");
        const allergyOptions = document.getElementById("allergyOptions");
        const tastePreference = document.getElementById("tastePreference");

        for (let i = 0; i < allergyRadio.length; i++) {
            allergyRadio[i].addEventListener("change", function () {
                if (this.value === "yes") {
                    allergyOptions.style.display = "block";
                    tastePreference.style.display = "block";
                } else {
                    allergyOptions.style.display = "none";
                    tastePreference.style.display = "block";
                }
            });
        }

        const sliders = document.querySelectorAll('input[type="range"]');
        const sliderValues = document.querySelectorAll('.slider-value');

        sliders.forEach((slider, index) => {
            slider.addEventListener('input', () => {
                sliderValues[index].textContent = slider.value;
            });
        });
    </script>
</body>

</html>
